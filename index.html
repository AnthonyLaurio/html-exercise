<!DOCTYPE html>
<html>
    <head>
        <title>Html Exercise</title>
    </head>
    <body>
        <p>This is a paragraph. You can do this using arrow brackets
            and a p in the middle.
        </p>
        <h3>Cities I have lived in:</h3>
            <ul>
                <li>Vermilion, OH</li>
                <li>Lorain, OH</li>
                <li>Amherst, OH</li>
                <li>Bowling Green, OH</li>
                <li>Los Angeles, CA</li>
            </ul>
        <h4>Cities I would like to visit:</h4>    
            <ol>
                <li>Rome, Italy</li>
                <li>Honolulu, Hawaii</li>
                <li>Tokyo, Japan</li>
            </ol>
    </body>
</html>
