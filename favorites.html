<!DOCTYPE html>
<html>
    <head>
        <title>Table Building Exercise</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Animal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anthony</td>
                    <td>Laurio</td>
                    <td>Shark</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
